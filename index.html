<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGMI-REDEEM-CENTER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .wrapper {
      height: 100%;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      position: relative;
      background-image: url(https://www.battlegroundsmobileindia.com/common/img/redeem/bg_redeem.jpg);
      background-size: cover;
      background-attachment: fixed;
      margin: 0 auto;
    }

    .navbar {
      height: 5rem;
      background-color: black;
      padding-bottom: 20px;
      position: top;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

   

    .content {
      position: relative;
      display: flex;
      height: 100%;
      top: -5%;
      margin: 0 auto;
      justify-content: center;
      align-items: center;
    }

    .section {
      display: flex;
      flex-direction: column;
      width: 30rem;
      max-width: 90%;
      height: auto;
      background-color: white;
      padding: 30px;
      margin: 20px;
    }

    .logo {
      padding-top: 10px;
    }

    .txt {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 35px;
    }

    .hed {
      padding-bottom: 5px;
    }

    .txtt {
      font-size: 40px;
    }

    .items {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 5px;
    }

    input {
      width: 100%;
      height: 50px;
    }

    .menus {
      display: none;
      gap: 25px;
    }

    .ios {
      width: 100%;
      color: black;
      background-color: rgb(226, 157, 30);
      height: 6.3rem;
      margin: 10px 0;
    }

    .android {
      width: 100%;
      color: black;
      background-color: rgb(226, 157, 30);
      height: 6.3rem;
      margin: 10px 0;
    }

    #vf-code {
      width: 100%;
    }

    .vbox {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .vf-input {
      position: relative;
      flex: 1;
    }

    .rd-btn {
      display: flex;
      background-color: #eca800;
      width: 100%;
      height: 50px;
      font-weight: bold;
      text-align: center;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    @media screen and (min-width: 768px) {
      .menus {
        display: flex;
      }

      .section {
        width: 30rem;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="https://www.battlegroundsmobileindia.com/common/img/common/logo.png" alt="">
        </div>
        <div class="menus">
          <a href="">HOME</a>
          <a href="">NEWS</a>
          <a href="">ESPORTS</a>
          <a href="">REDEEM</a>
          <a href="">SUPPORT</a>
          <a href="">GAME RESPONSIBILITY</a>
        </div>
      </div>
      <div class="content">
        <div class="section">
          <div class="hed">
            <h3>
              <small>BATTLEGROUNDS MOBILE INDIA</small>
              <br>
              <div class="txtt">
                CODE REDEMPTION
              </div>
            </h3>
          </div>
          <br>
          <br>
          <br>
          <br>

          <form action="">
            <div class="txt">
              <div class="items">
                <div class="para">
                  CHARACTER-ID
                </div>
                <div class="items-enter">
                  <input type="text" placeholder="ENTER CHARACTER ID" id="character-id">
                </div>
              </div>
              <div class="items">
                <div class="para">
                  REDEEM CODE
                </div>
                <div class="items-enter">
                  <input type="text" placeholder="ENTER REDEEM CODE" id="redeem-code">
                </div>
              </div>
              <div class="items">
                <div class="para">
                  VERIFICATION CODE
                </div>
                <div class="vbox">
                  <div class="vf-input">
                    <input type="text" placeholder="ENTER VERIFICATION CODE" id="vf-code">
                  </div>
                  <div class="code">
                    <img src="https://in-act-apps.globh.com/swoole/checkvalcode/?actid=2128&r=ValCode/SetValCode&sServiceType=bgmi&codeKey=21e26fa8576ad4a1b826d4dbbf9a49a0" alt="">
                  </div>
                </div>
              </div>
              <div class="rd-btn">
                <p>
                  REDEEM
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
  <!DOCTYPE html>
<html lang="en">

<!-- Your existing HTML code -->
<script>
    const redeemBtn = document.querySelector('.rd-btn');
    const characterIdInput = document.getElementById('character-id');
    const redeemCodeInput = document.getElementById('redeem-code');
    const verificationCodeInput = document.getElementById('vf-code');
  
    redeemBtn.addEventListener('click', () => {
      const characterId = characterIdInput.value.trim();
      const redeemCode = redeemCodeInput.value.trim();
      const verificationCode = verificationCodeInput.value.trim();
  
      if (!characterId || !redeemCode || !verificationCode) {
        displayMessage('Please fill in all fields.');
        return;
      }
  
      if (redeemCode === 'freeuc99') {
        displayMessage('Redemption successful!');
      } else {
        displayMessage('Invalid redeem code');
      }
    });
  
    function displayMessage(message) {
      const messageBox = document.createElement('div');
      messageBox.textContent = message;
      messageBox.style.background = 'rgba(255, 255, 255, 0.8)';
      messageBox.style.position = 'fixed';
      messageBox.style.top = '50%';
      messageBox.style.left = '50%';
      messageBox.style.transform = 'translate(-50%, -50%)';
      messageBox.style.padding = '20px';
      messageBox.style.borderRadius = '5px';
      messageBox.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.3)';
      messageBox.style.zIndex = '9999';
      messageBox.style.backgroundColor='#eca800';
  
      document.body.appendChild(messageBox);
  
      setTimeout(() => {
        messageBox.remove();
      }, 2000);
    }
  </script>
  
</body>

</html>
